<form action="" class="p-12 flex flex-col gap-10 items-center justify-center" #transferForm="ngForm">
    <div class="flex flex-col w-full">
        <label for="saldo">Cuenta Bancaria para sustraer:</label>
        <app-select 
            [selectPlaceHolder]="'Selecciona una cuenta bancaria'" 
            [options]="opcionesCuentas"
            [(ngModel)]="cuentaPropiaSeleccionada" 
            name="cuentaPropia"
        ></app-select>
    </div>
    <div class="flex flex-col w-full">
        <label for="saldo">Cuenta Bancaria destino:</label>
        <app-input-text 
            [(ngModel)]="cuentaDestinoSeleccionada" 
            placeholder="12 dÃ­gitos, ejemplo: 000123456789" 
            name="cuentaDestino" 
        ></app-input-text>
    </div>
    <div class="flex justify-items-end w-full">
        <app-button 
            [contenidoButton]="'Realizar transferencia'" 
            (click)="onRealizarTransferencia()"
        ></app-button>
    </div>
</form>

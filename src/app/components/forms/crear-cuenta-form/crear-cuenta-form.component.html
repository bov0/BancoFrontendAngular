<form action="" class="p-12 flex flex-col gap-10 items-center justify-center">

 <div class="flex flex-col">
   <label for="tipoCuenta">Tipo de cuenta</label>
   <app-select
     [selectPlaceHolder]="'Selecciona el tipo de cuenta'"
     [options]="['AHORROS', 'CORRIENTE']"
     [(ngModel)]="tipoCuenta" 
     name="tipoCuenta">
   </app-select>
 </div>

 <div class="flex flex-col">
   <label for="saldo">Saldo</label>
   <app-input [type]="'number'" [name]="'saldo'" [(ngModel)]="saldo"></app-input>
 </div>
 <div class="flex justify-items-end w-full">
   <app-button [contenidoButton]="'Crear cuenta'"></app-button>
 </div>
</form>

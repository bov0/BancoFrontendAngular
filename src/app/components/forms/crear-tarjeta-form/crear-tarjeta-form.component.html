<form action="" class="p-12 flex flex-col gap-10 items-center justify-center">

    <div class="flex flex-col w-full">
        <label for="tipoCuenta">Limite de credito</label>
        <app-input [type]="'number'" [name]="'saldo'" [(ngModel)]="limiteCredito"></app-input>
    </div>

    <div class="flex flex-col w-full">
        <label for="saldo">Cuenta Bancaria associada a la tarjeta:</label>
        <app-select [selectPlaceHolder]="'Selecciona una cuenta bancaria'" [options]="opcionesCuentas"
            [(ngModel)]="cuentaSeleccionada" name="numeroCuenta">
        </app-select>
    </div>
    <div class="flex justify-items-end w-full">
        <app-button [contenidoButton]="'Crear tarjeta'" (click)="onCrearTarjeta()"></app-button>
    </div>
</form>

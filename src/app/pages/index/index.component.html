        <div class="flex flex-col p-10 gap-6 w-full md:w-3/6 h-full justify-center text-center md:text-left">
            <div>
                <h1 class="text-5xl sm:text-6xl md:text-7xl font-bold">
                    el futuro de la <span class="text-purple-400">banca</span> está aquí
                </h1>

            </p>

        <img class="w-full md:w-3/6 h-full object-cover mt-6 md:mt-0" src="../../../assets/cerdito.png" alt="cerdito">

<section class="flex flex-col md:flex-row h-[94vh] items-center justify-center">
    <div class="flex flex-col md:flex-row items-center">
        <div class="bg-blue-600 md:bg-transparent hidden lg:block w-full md:w-1/2 lg:w-3/6 xl:w-3/6 h-full">
            <img src="../../../assets/Banco.jpg" alt="" class="w-full h-full object-cover rounded-l-3xl">
        </div>

        <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:w-full lg:w-3/6 xl:w-3/6 h-full px-6 lg:px-16 xl:px-12
                flex items-center justify-center">

            <div class="w-full h-100">

                <h1 class="text-xl font-bold">Banque d’Avenir</h1>

                <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Registrate</h1>

                <form class="mt-6" (submit)="onRegister()">
                    <div>
                        <label class="block text-gray-700">Nombre de usuario</label>
                        <input type="text" [(ngModel)]="registerObj.username" name="username" placeholder="Nombre de usuario"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">Email Address</label>
                        <input type="email" [(ngModel)]="registerObj.email" name="email" placeholder="Enter Email Address"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">Password</label>
                        <input type="password" [(ngModel)]="registerObj.password" name="password" placeholder="Enter Password" minlength="6"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            required>
                    </div>

                    <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                      px-4 py-3 mt-6">Registrarse</button>
                </form>

                <hr class="my-6 border-gray-300 w-full">

                <button type="button"
                    class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300">
                    <div class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            class="w-6 h-6" viewBox="0 0 48 48">
                            <defs>
                                <path id="a"
                                    d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
                            </defs>
                            <clipPath id="b">
                                <use xlink:href="#a" overflow="visible" />
                            </clipPath>
                            <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
                            <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
                            <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
                            <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
                        </svg>
                        <span class="ml-4">Iniciar sesión con Google</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
</section>
